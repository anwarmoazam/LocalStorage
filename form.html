<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form action="" onsubmit="submitFunction()">
        <label for="">Name : </label><input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onchange="changeFunction(this)" oninvalid="alert('Please fill the first name')" required><br><br>
        <label for="">Class : </label><input type="text" id="class" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onchange="changeFunction(this)"><br><br>
        <label for="">Country : </label>
        <select id="country" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)" onchange="changeFunction(this)">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Nepal">Nepal</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <br><br>
    <hr>

</body>
</html>
